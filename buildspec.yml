version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - java -version
      - mvn package shade:shade
      - mv target/AWSLambda-1.0-SNAPSHOT.jar .
      - rm -r target
      - aws cloudformation package --template-file template.yml --s3-bucket lambdaprojekt --output-template-file outputtemplate.yml
artifacts:
  type: zip
  files:
  - AWSLambda-1.0-SNAPSHOT.jar
  discard-paths: yes
  - outputtemplate.yml

